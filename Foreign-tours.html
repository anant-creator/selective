<html>
    <style>
    .card {
  position: relative;
  border-color: black;
  border-style: solid;
  border-width: 2px;
  text-align: center;
  height: 200px;
  width: 300px;
  line-height: 200px;
  perspective: 1000px;
  font-size: 20px;
  
}
.red-card {
  position: absolute;
  background: red;
  padding: 10px 10px 10px 10px;
}
.blue-card {
  position: absolute;
  background: blue;
  padding: 10px 10px 10px 10px;
}

.card:hover, .front:hover {
  transform: translate(300px);
  color: red;
 }
    </style>
    <body>
<div class="card blue-card"><b>Nothings Here!</b></div> 
<div class="card red-card"><b>Hover Here</b></div>
    </body>
